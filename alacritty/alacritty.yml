# env:
#   TERM: alacritty

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  dynamic_padding: true
  padding:
    x: 10
    y: 10
  #startup_mode: Fullscreen

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: inconsolata-g
    style: g
  bold:
    family: inconsolata-g
    style: Bold
  italic:
    family: inconsolata-g
    style: Italic
  bold_italic:
    family: inconsolata-g
    style: Bold Italic
  size: 16.0
  use_thin_strokes: true

selection:
  semantic_escape_chars: ",|`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1F2430'
    foreground: '#CBCCC6'

  normal:
    black: '#1F2430'
    red: '#F28779'
    green: '#BAE67E'
    yellow: '#FFD580'
    blue: '#73D0FF'
    magenta: '#D4BFFF'
    cyan: '#95E6CB'
    white: '#CBCCC6'

  bright:
    black: '#1F2430'
    red: '#F28779'
    green: '#BAE67E'
    yellow: '#FFD580'
    blue: '#73D0FF'
    magenta: '#D4BFFF'
    cyan: '#95E6CB'
    white: '#CBCCC6'
